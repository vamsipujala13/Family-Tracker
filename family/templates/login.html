{% load static %}<!--<load all static files  to this file  >-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static '/css/login.css' %}" rel="stylesheet"><!--<load login.css  to this file  >-->
</head>
<body class="bd" align="center" style="background:url('static/images/login.jpg'); background-size:cover;">
<h2 class="h2">Welcome to Login page</h2>
<form method="post" action="loginuser">
    {% csrf_token %}
    {% if data == 'failed' %}
        <div class="div1">
            please provide credentials
        </div>
    {% endif %}
    <div style="margin-top:50px;">
        <table align="center">
            <tr>
                <td>UserName</td>
                <td>
                    <input type="text" name="username" placeholder="Enter User Name Here">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" placeholder="Enter Password Here">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
                <td>
                    <a href="{% url 'registerpage' %}" class="a">Register</a>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
